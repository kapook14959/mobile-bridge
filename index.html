<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mobile Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HTML !-->
     <center>
        <h1> Send Bridge To Mobile Jaaaaa</h1>
        <div>
            <button class="button-19" onclick="sendMessageNavigateToFaceScan()">Send Message navigateToFaceScan</button>
         </div>
         <br>
         <div>
            <button class="button-19" onclick="sendMessageNavigateToFatcaCRS()">Send Message navigateToFatcaCRS</button>
         </div>
         <br>
         <div>
            <button class="button-19" onclick="sendMessageNavigateToAccountSummary()">Send Message navigateToAccountSummary</button>
         </div>
     </center>

    <script>
        function sendMessageNavigateToFaceScan() {
            let data = {
                feature: "feature",
                function: "function",
                subFunction: "subFunction",
                channel: "channel",
                accountType: "accountType",
                requestId: "requestId",
                customsFlag: "1",
                customsAction: "goToHome"
            }

            let jsonString = JSON.stringify(data)

            // For iOS
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.navigateToFaceScan) {
                window.webkit.messageHandlers.navigateToFaceScan.postMessage(jsonString);
            } else {
                alert('Web cannot send message to mobile!');
            }

            // For Andriod
            if (window.navigateToFaceScan) {
                window.navigateToFaceScan.postMessage(jsonString)
            }
        }

        function sendMessageNavigateToFatcaCRS() {
            let data = {
                acceptLanguage: "accept-language"
            }

            let jsonString = JSON.stringify(data)

            // For iOS
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.navigateToFatcaCRS) {
                window.webkit.messageHandlers.navigateToFatcaCRS.postMessage(jsonString);
            } else {
                alert('Web cannot send message to mobile!');
            }
            
            // For Andriod
            if (window.navigateToFatcaCRS) {
                window.navigateToFatcaCRS.postMessage(jsonString)
            }
        }

        function sendMessageNavigateToAccountSummary() {
            let data = {
                requestId: "requestId1234"
            }

            let jsonString = JSON.stringify(data)

            // For iOS
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.navigateToAccountSummary) {
                window.webkit.messageHandlers.navigateToAccountSummary.postMessage(jsonString);
            } else {
                alert('Web cannot send message to mobile!');
            }

            // For Andriod
            if (window.navigateToAccountSummary) {
                window.navigateToAccountSummary.postMessage(jsonString)
            }
        }
    </script>
</body>

</html>
